<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - LinkApp</title>
  <link rel="icon" type="image/png" href="logo1.png">
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            bg: "#000000",
            surface: "#18181b",
            border: "#27272a",
            blue: "#38BDF8",
            teal: "#2DD4BF",
            text: "#E2E8F0",
            muted: "#94A3B8",
          },
        },
      },
    };
  </script>

  <style>
    body { font-family: 'Inter', sans-serif; }
    
    .gradient-text {
      background: linear-gradient(90deg, #38BDF8, #2DD4BF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .animate-fade-in {
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-card {
      backdrop-filter: blur(10px);
      background-color: rgba(24, 24, 27, 0.8);
    }
  </style>
</head>

<body class="min-h-screen flex flex-col bg-bg text-text relative overflow-hidden">
  <div class="bg-gif fixed inset-0 -z-10 opacity-30"></div>

  <header class="border-b border-border sticky top-0 bg-bg/80 backdrop-blur-md z-50">
    <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <img src="logo1.png" alt="logo" class="w-10 h-12">
        <span class="font-bold text-xl tracking-tighter text-white">LinkApp</span>
      </div>

      <nav class="hidden md:flex items-center gap-8 text-sm">
        <div class="flex gap-6 border-r border-border pr-6 text-muted">
          <a href="index.html" class="hover:text-blue transition-colors">Inicio</a>
          <a href="sobre-nosotros.html" class="hover:text-blue transition-colors">Nosotros</a>
          <a href="contacto.html" class="hover:text-blue transition-colors">Contacto</a>
        </div>
        <div class="flex gap-4 items-center">
          <a href="index.html" class="flex items-center gap-2 px-4 py-2 border border-border rounded-lg text-muted hover:text-blue hover:border-blue/50 transition-all text-xs font-bold bg-surface/50">
            <span>‚Üê</span> Volver al Inicio
          </a>
        </div>
      </nav>
      
      <button class="md:hidden text-white">‚ò∞</button>
    </div>
  </header>

  <main class="flex-grow flex items-center justify-center px-6 py-12">
    <div class="w-full max-w-md login-card p-10 rounded-[2.5rem] border border-border shadow-2xl animate-fade-in">
      
      <div class="text-center mb-10">
        <div class="mb-6">
          <img src="logo1.png" alt="LinkApp Logo" class="w-20 h-24 mx-auto drop-shadow-[0_0_20px_rgba(56,189,248,0.4)] object-contain">
        </div>
        
        <h2 class="text-3xl font-black text-white tracking-tight">Acceder</h2>
        <p class="text-muted text-sm mt-3 font-medium">Gestiona tu mundo digital</p>
      </div>
      
      <form id="loginForm" class="space-y-6">
        <div>
          <label class="block text-[10px] text-muted mb-2 ml-1 uppercase font-black tracking-widest">Nombre de Usuario</label>
          <div class="relative group">
            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-muted group-focus-within:text-blue transition-colors">üë§</span>
            <input type="text" id="username" 
              class="w-full bg-bg/50 border border-border text-white pl-10 pr-4 py-4 rounded-2xl outline-none transition-all focus:border-blue/50" 
              placeholder="tu_usuario" required>
          </div>
        </div>
        
        <div>
          <label class="block text-[10px] text-muted mb-2 ml-1 uppercase font-black tracking-widest">Contrase√±a</label>
          <div class="relative group">
            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-muted group-focus-within:text-blue transition-colors">üîë</span>
            <input type="password" id="password" 
              class="w-full bg-bg/50 border border-border text-white pl-10 pr-4 py-4 rounded-2xl outline-none transition-all focus:border-blue/50" 
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
          </div>
        </div>

        <button type="submit" 
          class="w-full py-4 bg-blue hover:bg-blue/90 text-black font-black rounded-2xl transition-all active:scale-[0.98] shadow-lg shadow-blue/20 mt-4 uppercase tracking-widest text-sm">
          ENTRAR AHORA
        </button>
      </form>

      <div class="mt-8 text-center">
        <p class="text-sm text-muted">
          ¬øNuevo en LinkApp? 
          <a href="registro-correo.html" class="text-blue font-bold hover:underline">Crea una cuenta</a>
        </p>
      </div>
    </div>
  </main>

  <footer class="border-t border-border py-8 text-center bg-surface/30">
    <p class="text-muted/40 text-[10px] uppercase tracking-[0.3em]">¬© 2026 LinkApp Digital Environment</p>
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const user = document.getElementById('username').value;
      localStorage.setItem('isLoggedIn', 'true');
      localStorage.setItem('userNickname', user);
      window.location.href = 'registro-perfil.html';
    });
  </script>
</body>
</html>
