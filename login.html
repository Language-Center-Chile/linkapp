<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8">
  <title>Login - LinkApp</title>
  <link rel="icon" type="image/png" href="logo1.png">
  <div class="bg-gif"></div>
  <link rel="icon" type="image/png" href="logo.png">

  <link rel="stylesheet" href="estilos.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <div class="bg-gif"></div>

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            bg: "#000000",
            surface: "#18181b",
            border: "#27272a",
            blue: "#38BDF8",
            text: "#E2E8F0",
            muted: "#94A3B8",
          },
        },
      },
    };
  </script>
</head>
<body class="min-h-screen flex items-center justify-center bg-bg text-text">
  <div class="w-full max-w-md bg-surface p-8 rounded-2xl border border-border shadow-2xl">
    
    <div class="text-center mb-8">
      <img src="logo1.png" alt="LinkApp Logo" class="w-60 h-60 mx-auto mb-4 drop-shadow-[0_0_10px_rgba(56,189,248,0.3)] object-contain">
      
      <h2 class="text-2xl font-bold text-white">Acceder a LinkApp</h2>
      <p class="text-muted text-sm mt-2">Ingresa tus credenciales para continuar</p>
    </div>
    
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-xs text-muted mb-1 ml-1 uppercase font-bold">Usuario</label>
        <input type="text" id="username" class="search-input w-full bg-bg border-border text-white p-3 rounded-lg focus:border-blue outline-none transition-all" placeholder="Tu nombre de usuario" required>
      </div>
      
      <div>
        <label class="block text-xs text-muted mb-1 ml-1 uppercase font-bold">Contraseña</label>
        <input type="password" id="password" class="search-input w-full bg-bg border-border text-white p-3 rounded-lg focus:border-blue outline-none transition-all" placeholder="••••••••" required>
      </div>

      <button type="submit" class="btn btn-primary w-full py-3 bg-blue text-black font-bold rounded-lg hover:opacity-90 hover:scale-[1.01] active:scale-95 transition-all mt-4">
        Iniciar Sesión
      </button>
    </form>

    <div class="mt-6 text-center">
      <a href="index.html" class="text-xs text-muted hover:text-blue transition-colors">← Volver al inicio</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      // Guardamos el estado de la sesión
      localStorage.setItem('isLoggedIn', 'true');
      localStorage.setItem('username', document.getElementById('username').value);
      
      // Redirección a funciones.html (ajustado de funcion.html a funciones.html según lo anterior)
      window.location.href = 'registro-perfil.html';
    });
  </script>
</body>
</html>
