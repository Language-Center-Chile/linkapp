  <script>
    const SUPABASE_URL = 'https://ioekbpgxywkvmxvfzblz.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlvZWticGd4eXdrdm14dmZ6Ymx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwMjYzMDEsImV4cCI6MjA4NTYwMjMwMX0.of00FGlEr8tLpyXkWk0ZuiKhiYsjenA9YPHUfvOGYOs';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const loginForm = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      submitBtn.innerText = "SINCROINIZANDO...";
      submitBtn.disabled = true;

      try {
        const { data: authData, error: authError } = await _supabase.auth.signInWithPassword({
          email,
          password,
        });

        if (authError) throw authError;

        const user = authData.user;

        // 1. Intentar traer Perfil de la tabla 'profiles'
        const { data: profile } = await _supabase
          .from('profiles')
          .select('nickname, avatar_url')
          .eq('id', user.id)
          .single();

        // 2. Traer Carpetas de la tabla 'linkapp_folders'
        const { data: folderData } = await _supabase
          .from('linkapp_folders')
          .select('content')
          .eq('user_id', user.id)
          .single();

        // 3. LOGICA DE NICKNAME REPARADA:
        // Prioridad 1: Nickname en tabla 'profiles'
        // Prioridad 2: Nickname en Metadatos de Auth (el que se pone al registrarse)
        // Prioridad 3: El nombre del correo (solo si todo lo anterior falla)
        
        let finalNickname = "";
        
        if (profile && profile.nickname && !profile.nickname.includes('@')) {
          finalNickname = profile.nickname;
        } else if (user.user_metadata && user.user_metadata.nickname) {
          finalNickname = user.user_metadata.nickname;
        } else {
          finalNickname = email.split('@')[0];
        }

        // 4. Guardamos en LocalStorage para que funcion.html lo lea al instante
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userNickname', finalNickname);
        
        if (profile && profile.avatar_url) {
          localStorage.setItem('userAvatar', profile.avatar_url);
        }

        // Sincronizar carpetas
        if (folderData && folderData.content) {
          localStorage.setItem('carpetas', JSON.stringify(folderData.content));
        } else {
          localStorage.setItem('carpetas', '[]');
        }

        window.location.href = 'funcion.html';

      } catch (error) {
        alert("Error: " + error.message);
        submitBtn.innerText = "ENTRAR AHORA";
        submitBtn.disabled = false;
      }
    });
  </script>
