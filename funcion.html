  <script>
    /* ================= L√ìGICA DE USUARIO ================= */
    window.addEventListener('load', function() {
      const nick = localStorage.getItem('userNickname') || 'Usuario';
      const avatar = localStorage.getItem('userAvatar');

      document.getElementById('userNicknameDisplay').textContent = nick;
      document.getElementById('userNicknameMenu').textContent = nick;

      const avatarImg = document.getElementById('userAvatarDisplay');
      const fallback = document.getElementById('avatarFallback');

      if (avatar) {
        avatarImg.src = avatar;
        avatarImg.classList.remove('hidden');
        fallback.classList.add('hidden');
      } else {
        fallback.textContent = nick.charAt(0).toUpperCase();
      }
    });

    function toggleUserMenu() {
      document.getElementById("userDropdown").classList.toggle("hidden");
    }

    window.addEventListener("click", function(e) {
      if (!e.target.closest("#userDropdown") && !e.target.closest("button[onclick='toggleUserMenu()']")) {
        document.getElementById("userDropdown").classList.add("hidden");
      }
    });

    function logout() {
      localStorage.removeItem('isLoggedIn');
      window.location.href = 'login.html';
    }

    /* ================= SISTEMA DE CARPETAS (L√ìGICA INTACTA) ================= */
    let carpetas = JSON.parse(localStorage.getItem('carpetas')) || [];
    let textoCompartir = "";

    function guardarYRenderizar() {
      localStorage.setItem('carpetas', JSON.stringify(carpetas));
      renderCarpetas();
    }

    function renderCarpetas() {
      const grid = document.getElementById('folderGrid');

      if (carpetas.length === 0) {
        grid.innerHTML = `
          <div class="col-span-full flex flex-col items-center justify-center py-20 border-2 border-dashed border-border rounded-[2.5rem] bg-surface/20">
            <span class="text-4xl mb-4 opacity-20">üìÅ</span>
            <p class="text-muted font-bold uppercase tracking-widest text-xs">Tu biblioteca est√° vac√≠a</p>
          </div>`;
        return;
      }

      grid.innerHTML = carpetas.map((folder, fIndex) => `
        <div class="folder-card border border-border rounded-[2rem] p-6 flex flex-col h-full overflow-hidden">
          <div class="flex justify-between items-start mb-6">
            <div>
              <h3 class="text-xl font-black text-white leading-tight mb-1">${folder.nombre}</h3>
              <div class="flex items-center gap-2">
                <span class="w-2 h-2 rounded-full bg-blue animate-pulse"></span>
                <span class="text-[10px] text-muted uppercase font-black tracking-tighter">${folder.links.length} Elementos</span>
              </div>
            </div>
            <div class="flex gap-2">
              <button onclick="abrirCompartir(${fIndex})" class="w-8 h-8 flex items-center justify-center bg-surface border border-border rounded-lg hover:border-blue transition-colors text-xs">üì§</button>
              <button onclick="eliminarCarpeta(${fIndex})" class="w-8 h-8 flex items-center justify-center bg-surface border border-border rounded-lg hover:border-red-500 transition-colors text-xs text-red-400">üóë</button>
            </div>
          </div>

          <div class="relative mb-4">
            <input type="text" oninput="filtrarLinks(this, ${fIndex})"
              placeholder="Buscar enlace..."
              class="w-full bg-bg/50 border border-border text-[11px] p-3 rounded-xl focus:border-blue/50 outline-none transition-all placeholder:text-muted/30">
          </div>

          <div id="links-container-${fIndex}" class="space-y-2 mb-6 flex-grow overflow-y-auto max-h-56 pr-2 custom-scroll">
            ${folder.links.map((link, lIndex) => `
              <div class="link-wrapper flex justify-between items-center bg-bg/40 border border-border/50 p-3 rounded-xl group hover:bg-bg transition-colors"
                data-url="${link}">
                <a href="${link}" target="_blank" class="truncate text-[11px] font-medium text-muted group-hover:text-blue transition-colors max-w-[80%]">
                  ${link.replace('https://', '').replace('http://', '')}
                </a>
                <button onclick="eliminarEnlace(${fIndex}, ${lIndex})" class="text-red-400/50 hover:text-red-400 text-[10px] transition-colors">‚úï</button>
              </div>
            `).join('')}
          </div>

          <button onclick="agregarEnlace(${fIndex})"
            class="w-full py-3 bg-blue/5 hover:bg-blue/10 text-blue border border-blue/10 rounded-xl font-black text-[10px] uppercase tracking-widest transition-all">
            + A√±adir Enlace
          </button>
        </div>
      `).join('');
    }

    /* ================= FUNCIONES DE CARPETA ================= */
    function nuevaCarpeta() {
      const n = prompt("Nombre de la nueva colecci√≥n:");
      if (n) {
        carpetas.push({ nombre: n, links: [] });
        guardarYRenderizar();
      }
    }

    function eliminarCarpeta(i) {
      if (confirm("¬øEliminar carpeta definitivamente?")) {
        carpetas.splice(i, 1);
        guardarYRenderizar();
      }
    }

    function agregarEnlace(i) {
      const l = prompt("Pega la URL del enlace:");
      if (l) {
        carpetas[i].links.push(l.startsWith('http') ? l : `https://${l}`);
        guardarYRenderizar();
      }
    }

    function eliminarEnlace(fi, li) {
      carpetas[fi].links.splice(li, 1);
      guardarYRenderizar();
    }

    function filtrarLinks(input, folderIndex) {
      const filtro = input.value.toLowerCase();
      const listaLinks = document.getElementById(`links-container-${folderIndex}`);
      const items = listaLinks.getElementsByClassName('link-wrapper');

      Array.from(items).forEach(item => {
        const texto = item.getAttribute('data-url').toLowerCase();
        item.style.display = texto.includes(filtro) ? 'flex' : 'none';
      });
    }

    /* ================= COMPARTIR ================= */
    function abrirCompartir(index) {
      const carpeta = carpetas[index];
      const nickname = localStorage.getItem('userNickname') || 'Un usuario';
      
      textoCompartir = 
        `El usuario ${nickname} comparti√≥ esta carpeta de enlaces usando LinkApp\n\n` +
        `üìÅ Carpeta: ${carpeta.nombre}\n` +
        `---------------------------\n` +
        carpeta.links.map((l, i) => `${i + 1}. ${l}`).join('\n');

      document.getElementById("shareModal").classList.remove("hidden");
    }

    function cerrarShare() {
      document.getElementById("shareModal").classList.add("hidden");
    }

    function shareWhatsApp() {
      window.open(`https://wa.me/?text=${encodeURIComponent(textoCompartir)}`);
      cerrarShare();
    }

    function shareFacebook() {
      window.open(`https://www.facebook.com/sharer/sharer.php?quote=${encodeURIComponent(textoCompartir)}`);
      cerrarShare();
    }

    function shareTelegram() {
      window.open(`https://t.me/share/url?text=${encodeURIComponent(textoCompartir)}`);
      cerrarShare();
    }

    function copyShare() {
      navigator.clipboard.writeText(textoCompartir);
      alert("Copiado al portapapeles ‚úî");
      cerrarShare();
    }

    renderCarpetas();
  </script>
</body>
