<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Correo - LinkApp</title>
  <link rel="icon" type="image/png" href="logo1.png">
  <link rel="stylesheet" href="estilos.css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            bg: "#000000",
            surface: "#18181b",
            border: "#27272a",
            blue: "#38BDF8",
            muted: "#a1a1aa"
          },
        },
      },
    };
  </script>
</head>

<body class="min-h-screen flex flex-col bg-bg text-white">

  <!-- FONDO GIF -->
  <div class="bg-gif fixed inset-0 -z-10"></div>

  <!-- HEADER -->
  <header class="border-b border-border sticky top-0 bg-bg z-50">
    <div class="w-full h-20 flex items-center px-6">

      <!-- LOGO IZQUIERDA -->
      <img src="logo1.png" alt="logo" class="w-[50px] h-[60px]">

      <!-- NAV DERECHA -->
      <nav class="ml-auto">
        <a href="index.html" class="nav-link">
          Volver al inicio
        </a>
      </nav>

    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-grow flex items-center justify-center px-6 py-16">
    <div class="w-full max-w-md bg-surface p-10 rounded-2xl border border-border">

      <h2 class="text-2xl font-bold text-gray-300 mb-6 text-center">
        Registrar correo
      </h2>

      <form class="space-y-5" onsubmit="validarRegistro(event)">

        <!-- CORREO -->
        <div>
          <label class="block text-sm text-gray-400 mb-2">
            Correo electrónico
          </label>
          <input
            type="email"
            class="w-full bg-surface border border-border rounded-lg px-4 py-2 text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue"
            placeholder="correo@ejemplo.com"
            required
          >
        </div>

        <!-- CONTRASEÑA -->
        <div>
          <label class="block text-sm text-gray-400 mb-2">
            Contraseña
          </label>
          <input
            type="password"
            id="password"
            class="w-full bg-surface border border-border rounded-lg px-4 py-2 text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue"
            placeholder="Contraseña"
            required
          >
        </div>

        <!-- REPETIR CONTRASEÑA -->
        <div>
          <label class="block text-sm text-gray-400 mb-2">
            Repetir contraseña
          </label>
          <input
            type="password"
            id="confirmPassword"
            class="w-full bg-surface border border-border rounded-lg px-4 py-2 text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue"
            placeholder="Repetir contraseña"
            required
          >
          <p id="errorMsg" class="text-red-400 text-sm mt-2 hidden">
            Las contraseñas no coinciden
          </p>
        </div>

        <!-- BOTÓN -->
        <button
          type="submit"
          class="w-full bg-blue text-black font-semibold py-2 rounded-lg hover:opacity-90 transition"
        >
          Registrarme
        </button>

      </form>

    </div>
  </main>

  <!-- FOOTER -->
  <footer class="border-t border-border text-center py-[-0,5] text-muted text-sm flex flex-col items-center gap-4">
    <div class="flex items-center gap-2 grayscale opacity-60">
      <img src="logo1.png" alt="Logo mini" class="footer-icon">
    </div>
    <p>© 2026 LinkApp. Todos los derechos reservados.</p>
  </footer>

  <!-- VALIDACIÓN -->
  <script>
    function validarRegistro(event) {
      event.preventDefault();

      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const errorMsg = document.getElementById("errorMsg");

      if (password !== confirmPassword) {
        errorMsg.classList.remove("hidden");
        return;
      }

      errorMsg.classList.add("hidden");

      // Redirigir a pantalla de éxito
      window.location.href = "registro-exitoso.html";
    }
  </script>

</body>
</html>
