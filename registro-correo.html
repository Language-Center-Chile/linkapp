  <style>
    body { font-family: 'Inter', sans-serif; }
    .gradient-text {
      background: linear-gradient(90deg, #38BDF8, #2DD4BF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .animate-fade-in { animation: fadeIn 0.8s ease-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .mesh-gradient {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      z-index: -10; background-color: #000000; overflow: hidden;
    }
    .mesh-sphere { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.35; }
    .sphere-1 { width: 450px; height: 450px; background: #38BDF8; top: -150px; right: -100px; }
    .sphere-2 { width: 550px; height: 550px; background: #2DD4BF; bottom: -200px; left: -150px; }
    .glass-card { backdrop-filter: blur(16px); background-color: rgba(24, 24, 27, 0.7); }
    input:focus { border-color: rgba(56, 189, 248, 0.5) !important; box-shadow: 0 0 20px rgba(56, 189, 248, 0.05); }

    /* Estilos para las alertas flotantes */
    .notification-enter { transform: translateX(100%); opacity: 0; }
    .notification-active { transform: translateX(0); opacity: 1; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
  </style>
</head>

<body class="min-h-screen flex flex-col bg-bg text-text relative overflow-x-hidden">

  <header class="border-b border-border sticky top-0 bg-bg/80 backdrop-blur-md z-50">
    <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <img src="imagenes/logo1.png" alt="logo" class="w-10 h-12">
        <span class="font-bold text-xl tracking-tighter text-white">LinkApp</span>
      </div>

      <nav class="hidden md:flex items-center gap-8 text-sm">

          <a href="contacto.html" class="hover:text-blue transition-colors">Contacto</a>

        <div class="flex gap-4 items-center">

            <span>‚Üê</span> Volver al Inicio
          </a>

      <button class="md:hidden text-white text-2xl">‚ò∞</button>

  <main class="flex-grow flex items-center justify-center px-6 py-12 animate-fade-in">
    <div class="w-full max-w-md glass-card p-10 rounded-[3rem] border border-border shadow-2xl relative overflow-hidden">
      <div class="absolute -top-24 -right-24 w-48 h-48 bg-teal/10 blur-3xl rounded-full"></div>

      <div class="text-center mb-10 relative">
        <h2 class="text-4xl font-black text-white tracking-tight">√önete a <span class="gradient-text">Nosotros</span></h2>
        <p class="text-muted text-xs mt-3 font-bold uppercase tracking-widest">Crea tu identidad digital</p>
      </div>

      <form class="space-y-6 relative" onsubmit="validarRegistro(event)">
        <div>
          <label class="block text-[10px] text-muted mb-2.5 ml-1 uppercase font-black tracking-[0.2em]">Tu Nickname / Nombre</label>
          <div class="relative group">

            <input type="text" id="nickname" class="w-full bg-bg/40 border border-border rounded-2xl pl-12 pr-4 py-4 text-white placeholder:text-muted/20 outline-none transition-all" placeholder="Ej: Juan Perez" required>
          </div>
        </div>

        <div>
          <label class="block text-[10px] text-muted mb-2.5 ml-1 uppercase font-black tracking-[0.2em]">Correo Electr√≥nico</label>
          <div class="relative group">
            <span class="absolute left-4 top-1/2 -translate-y-1/2 opacity-30 group-focus-within:opacity-100 transition-opacity">üìß</span>
            <input type="email" id="email" class="w-full bg-bg/40 border border-border rounded-2xl pl-12 pr-4 py-4 text-white placeholder:text-muted/20 outline-none transition-all" placeholder="tu@email.com" required>
          </div>
        </div>

        <div>
          <label class="block text-[10px] text-muted mb-2.5 ml-1 uppercase font-black tracking-[0.2em]">Contrase√±a</label>
          <div class="relative group">
            <span class="absolute left-4 top-1/2 -translate-y-1/2 opacity-30 group-focus-within:opacity-100 transition-opacity">üîë</span>
            <input type="password" id="password" class="w-full bg-bg/40 border border-border rounded-2xl pl-12 pr-4 py-4 text-white placeholder:text-muted/20 outline-none transition-all" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
          </div>
        </div>

        <div>
          <label class="block text-[10px] text-muted mb-2.5 ml-1 uppercase font-black tracking-[0.2em]">Confirmar Contrase√±a</label>
          <div class="relative group">
            <span class="absolute left-4 top-1/2 -translate-y-1/2 opacity-30 group-focus-within:opacity-100 transition-opacity">üõ°Ô∏è</span>
            <input type="password" id="confirmPassword" class="w-full bg-bg/40 border border-border rounded-2xl pl-12 pr-4 py-4 text-white placeholder:text-muted/20 outline-none transition-all" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
          </div>
          <p id="errorMsg" class="text-red-400 text-[10px] font-black mt-4 ml-1 hidden uppercase tracking-widest flex items-center gap-2">
            <span class="bg-red-400/20 p-1 rounded-md">‚ö†Ô∏è</span> <span id="errorText">Las contrase√±as no coinciden</span>
          </p>
        </div>

        <button type="submit" id="btnRegistro" class="w-full py-5 bg-blue hover:bg-blue/90 text-black font-black rounded-2xl transition-all active:scale-[0.98] shadow-lg shadow-blue/20 mt-4 uppercase tracking-[0.2em] text-xs">
          REGISTRAR CUENTA
        </button>
      </form>

      <div class="mt-10 text-center">
        <p class="text-xs text-muted font-medium">¬øYa tienes una cuenta activa? <a href="login.html" class="text-blue font-black hover:underline ml-1">Inicia sesi√≥n</a></p>
      </div>
    </div>
  </main>

  <footer class="border-t border-border py-12 px-6 bg-surface/30 mt-auto">
    <div class="max-w-6xl mx-auto flex flex-col items-center gap-6">
      <img src="imagenes/logo1.png" alt="Logo mini" class="w-8 h-10 grayscale opacity-40 hover:opacity-100 transition-opacity">
      <p class="text-muted/60 text-[9px] uppercase tracking-[0.4em] font-medium">¬© 2026 LinkApp Digital Environment</p>
    </div>
  </footer>

  <script>
    // CREDENCIALES IOEK CORRECTAS
    const SUPABASE_URL = 'https://ioekbpgxywkvmxvfzblz.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlvZWticGd4eXdrdm14dmZ6Ymx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwMjYzMDEsImV4cCI6MjA4NTYwMjMwMX0.of00FGlEr8tLpyXkWk0ZuiKhiYsjenA9YPHUfvOGYOs';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // FUNCI√ìN DE ALERTA PERSONALIZADA
    function mostrarAlerta(mensaje, tipo = 'error') {
      const container = document.getElementById('notification-container');
      const notification = document.createElement('div');
      
      const bgColor = tipo === 'success' ? 'bg-teal/90' : 'bg-red-500/90';
      const icon = tipo === 'success' ? '‚úÖ' : '‚ö†Ô∏è';

      notification.className = `${bgColor} backdrop-blur-md text-white px-6 py-4 rounded-2xl shadow-2xl flex items-center gap-3 min-w-[300px] notification-enter border border-white/10`;
      notification.innerHTML = `
        <span class="text-xl">${icon}</span>
        <div class="flex flex-col">
          <span class="text-[10px] font-bold uppercase tracking-widest opacity-70">${tipo === 'success' ? '√âxito' : 'Error'}</span>
          <span class="text-sm font-medium">${mensaje}</span>
        </div>
      `;

      container.appendChild(notification);
      setTimeout(() => notification.classList.add('notification-active'), 10);

      setTimeout(() => {
        notification.classList.remove('notification-active');
        notification.style.opacity = '0';
        notification.style.transform = 'translateX(20px)';
        setTimeout(() => notification.remove(), 400);
      }, 4000);
    }

    async function validarRegistro(event) {
      event.preventDefault();

      const nickname = document.getElementById("nickname").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const errorMsg = document.getElementById("errorMsg");
      const errorText = document.getElementById("errorText");
      const btn = document.getElementById("btnRegistro");

      // Validaciones locales
      if (password !== confirmPassword) {
        mostrarAlerta("Las contrase√±as no coinciden", "error");
        errorText.innerText = "Las contrase√±as no coinciden";
        errorMsg.classList.remove("hidden");
        return;
      }

      if (password.length < 6) {
        mostrarAlerta("La contrase√±a debe tener al menos 6 caracteres", "error");
        errorText.innerText = "M√≠nimo 6 caracteres requeridos";
        errorMsg.classList.remove("hidden");
        return;
      }

      errorMsg.classList.add("hidden");
      btn.innerText = "PROCESANDO...";
      btn.disabled = true;

      try {
        // 1. Registro en Supabase Auth
        const { data, error } = await _supabase.auth.signUp({
          email: email,
          password: password,
          options: {
            data: {
              nickname: nickname
            }
          }
        });

        if (error) throw error;

        if (data.user) {
          // 2. Crear Perfil
          const { error: profileError } = await _supabase
            .from('profiles')
            .insert([{ 
                id: data.user.id, 
                email: email, 
                nickname: nickname,
                updated_at: new Date()
            }]);

          if (profileError) console.error("Error perfil:", profileError.message);

          // 3. Crear Carpeta inicial
          const { error: folderError } = await _supabase
            .from('carpetas')
            .insert([{ 
                user_id: data.user.id, 
                links: [], 
                nombre: 'Mi primera carpeta',
                user_nickname: nickname
            }]);

          if (folderError) console.error("Error carpetas:", folderError.message);

          localStorage.setItem('userNickname', nickname);
          localStorage.setItem('isLoggedIn', 'true');
          
          mostrarAlerta("¬°Cuenta creada exitosamente! Redirigiendo...", "success");
          
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        }

      } catch (err) {
        mostrarAlerta(err.message, "error");
        errorText.innerText = err.message;
        errorMsg.classList.remove("hidden");
        btn.innerText = "REGISTRAR CUENTA";
        btn.disabled = false;
      }
    }
  </script>
</body>
