<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil - LinkApp</title>
  <link rel="icon" type="image/png" href="logo1.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="estilos.css?v=1.2">
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            bg: "#000000",
            surface: "#18181b",
            border: "#27272a",
            blue: "#38BDF8",
            teal: "#2DD4BF",
            text: "#E2E8F0",
            muted: "#94A3B8",
          },
        },
      },
    };

    const supabaseUrl = 'https://dvgcycyiphjmdnahjdvk.supabase.co/';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR2Z2N5Y3lpcGhqbWRuYWhqZHZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2NjQxMzcsImV4cCI6MjA4NTI0MDEzN30.9QoKWLs0tiv9a_oapNSB5syPbpcUOeHekX0tBnzqYVI';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
  </script>

  <style>
    body { font-family: 'Inter', sans-serif; }
    .gradient-text {
      background: linear-gradient(90deg, #38BDF8, #2DD4BF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .profile-card {
      backdrop-filter: blur(16px);
      background-color: rgba(24, 24, 27, 0.7);
    }
    .animate-slide-up {
      animation: slideUp 0.5s ease-out;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="min-h-screen flex flex-col bg-bg text-text relative overflow-hidden">
  <div class="bg-mesh"></div>

  <header class="border-b border-border bg-bg/80 backdrop-blur-md z-50">
    <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <img src="logo1.png" alt="logo" class="w-10 h-12">
        <span class="font-bold text-xl tracking-tighter text-white">LinkApp</span>
      </div>
      <a href="funcion.html" class="text-[10px] font-black uppercase tracking-[0.2em] text-muted hover:text-blue transition-colors">
        ← Cancelar y Volver
      </a>
    </div>
  </header>

  <main class="flex-grow flex items-center justify-center px-6 py-12">
    <div class="w-full max-w-md profile-card p-10 rounded-[3rem] border border-border shadow-2xl animate-slide-up">
      
      <div class="text-center mb-8">
        <div class="relative inline-block mb-6">
           <div class="w-24 h-24 rounded-full border-2 border-blue/30 p-1 bg-surface">
              <img id="previewAvatar" src="" class="w-full h-full rounded-full object-cover hidden">
              <div id="fallbackAvatar" class="w-full h-full rounded-full bg-blue/10 flex items-center justify-center text-blue text-2xl font-black">?</div>
           </div>
           <div class="absolute -bottom-1 -right-1 bg-blue text-black p-2 rounded-full text-xs shadow-lg">✏️</div>
        </div>
        
        <h2 class="text-3xl font-black text-white tracking-tight italic uppercase">Tu <span class="gradient-text">Identidad</span></h2>
        <p class="text-muted text-xs mt-2 font-medium tracking-widest uppercase">Personaliza tu perfil digital</p>
      </div>

      <form id="profileForm" class="space-y-6">
        <div>
          <label class="block text-[10px] text-muted mb-2 ml-1 uppercase font-black tracking-[0.2em]">Nickname Público</label>
          <div class="relative group">
            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-muted group-focus-within:text-blue transition-colors">@</span>
            <input type="text" id="newNickname" 
              class="w-full bg-bg/50 border border-border text-white pl-10 pr-4 py-4 rounded-2xl outline-none transition-all focus:border-blue/50 font-bold" 
              placeholder="tu_nombre_digital" required>
          </div>
        </div>

        <button type="submit" id="saveBtn"
          class="w-full py-5 bg-blue hover:bg-blue/90 text-black font-black rounded-2xl transition-all active:scale-[0.98] shadow-lg shadow-blue/20 uppercase tracking-[0.15em] text-xs">
          ACTUALIZAR PERFIL
        </button>
      </form>

      <p id="statusMsg" class="mt-6 text-center text-[10px] font-bold uppercase tracking-widest hidden"></p>
    </div>
  </main>

  <footer class="py-8 text-center">
    <p class="text-muted/30 text-[9px] uppercase tracking-[0.4em]">Configuración de Entorno Seguro</p>
  </footer>

  <script>
    let currentUser = null;

    window.addEventListener('load', async function() {
      try {
        const { data: { session }, error } = await supabaseClient.auth.getSession();

        if (error || !session) {
          window.location.href = 'login.html';
          return;
        }

        currentUser = session.user;
        
        // 1. Intentar cargar desde la tabla 'perfiles' primero
        const { data: profile } = await supabaseClient
          .from('perfiles')
          .select('nickname, avatar_url')
          .eq('id', currentUser.id)
          .single();

        const currentNick = profile?.nickname || localStorage.getItem('userNickname') || currentUser.user_metadata.nickname || "";
        document.getElementById('newNickname').value = currentNick;
        
        // Cargar avatar
        const currentAvatar = profile?.avatar_url || localStorage.getItem('userAvatar') || currentUser.user_metadata.avatar_url;
        const img = document.getElementById('previewAvatar');
        const fallback = document.getElementById('fallbackAvatar');

        if (currentAvatar) {
          img.src = currentAvatar;
          img.classList.remove('hidden');
          fallback.classList.add('hidden');
        } else {
          fallback.textContent = currentNick ? currentNick.charAt(0).toUpperCase() : "?";
        }
      } catch (err) {
        console.error("Error de conexión inicial:", err);
      }
    });

    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('saveBtn');
      const msg = document.getElementById('statusMsg');
      const nickname = document.getElementById('newNickname').value.trim();

      if (!nickname) return;

      btn.disabled = true;
      btn.textContent = "SINCRONIZANDO...";
      msg.classList.add('hidden');

      try {
        // 1. Guardar en la tabla 'perfiles' (Base de Datos)
        const { error: dbError } = await supabaseClient
          .from('perfiles')
          .upsert({ 
            id: currentUser.id, 
            nickname: nickname,
            updated_at: new Date() 
          });

        if (dbError) throw dbError;

        // 2. Actualizar metadata de Auth
        const { error: authError } = await supabaseClient.auth.updateUser({
          data: { nickname: nickname }
        });

        if (authError) throw authError;

        // 3. Sincronizar LocalStorage
        localStorage.setItem('userNickname', nickname);
        
        msg.textContent = "✨ Perfil actualizado correctamente";
        msg.className = "mt-6 text-center text-[10px] font-bold uppercase tracking-widest text-teal block";
        
        setTimeout(() => { window.location.href = 'funcion.html'; }, 1500);

      } catch (err) {
        console.error("Detalle del error:", err);
        msg.textContent = "❌ " + (err.message.includes('fetch') ? "Error de conexión (CORS)" : err.message);
        msg.className = "mt-6 text-center text-[10px] font-bold uppercase tracking-widest text-red-400 block";
        btn.disabled = false;
        btn.textContent = "REINTENTAR ACTUALIZACIÓN";
      }
    });
  </script>
</body>
</html>
