<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurar Perfil - LinkApp</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" href="estilos.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: { extend: { colors: { bg: "#000000", surface: "#18181b", border: "#27272a", blue: "#38BDF8", text: "#E2E8F0", muted: "#94A3B8" } } }
    };
  </script>
   <div class="bg-gif"></div>
</head>
<body class="min-h-screen flex items-center justify-center bg-bg text-text p-6">

  <div class="w-full max-w-md bg-surface p-8 rounded-2xl border border-border shadow-2xl text-center">

    <img src="logo1.png" alt="LinkApp Logo" class="w-60 h-60 mx-auto mb-4 drop-shadow-[0_0_10px_rgba(56,189,248,0.3)] object-contain">

    <h2 class="text-2xl font-bold text-white mb-2">Personaliza tu perfil</h2>
    <p class="text-muted text-sm mb-8">Cuéntanos cómo quieres que te vean en LinkApp.</p>

    <form id="profileForm" class="space-y-6">
      <div class="flex flex-col items-center">
        <div class="relative group">
          <div id="imagePreview" class="w-24 h-24 rounded-full bg-bg border-2 border-dashed border-border flex items-center justify-center overflow-hidden mb-2 transition-all group-hover:border-blue">
            <span id="placeholderText" class="text-muted text-[10px] text-center px-2">Subir Foto</span>
            <img id="avatarImg" src="" class="hidden w-full h-full object-cover">
          </div>
          <input type="file" id="fileInput" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer">
        </div>
        <p class="text-[10px] text-muted">Haz clic en el círculo para subir imagen</p>
      </div>

      <div class="text-left">
        <label class="block text-xs text-muted mb-1 ml-1 uppercase font-bold tracking-wider">Nickname</label>
        <input type="text" id="nickname" required
               class="w-full bg-bg border border-border text-white p-3 rounded-lg focus:border-blue outline-none transition-all" 
               placeholder="Ej: LinkMaster_99">
      </div>

      <button type="submit" class="btn btn-primary w-full py-3 bg-blue text-black font-bold rounded-lg hover:opacity-90 transition-all shadow-[0_0_15px_rgba(56,189,248,0.2)]">
        Guardar y Continuar
      </button>
    </form>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const avatarImg = document.getElementById('avatarImg');
    const placeholderText = document.getElementById('placeholderText');

    // Previsualización de imagen
    fileInput.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          avatarImg.src = e.target.result;
          avatarImg.classList.remove('hidden');
          placeholderText.classList.add('hidden');
          // Guardamos temporalmente en base64
          localStorage.setItem('userAvatar', e.target.result);
        }
        reader.readAsDataURL(file);
      }
    });

    // Guardar datos y avanzar
    document.getElementById('profileForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const nick = document.getElementById('nickname').value;
      localStorage.setItem('userNickname', nick);
      
      // Redirigir al gestor principal
      window.location.href = 'funcion.html';
    });
  </script>

</body>
</html>
