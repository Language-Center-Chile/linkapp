<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurar Perfil - LinkApp</title>
  <link rel="icon" type="image/png" href="logo1.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="estilos.css">
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            bg: "#000000",
            surface: "#18181b",
            border: "#27272a",
            blue: "#38BDF8",
            teal: "#2DD4BF",
            text: "#E2E8F0",
            muted: "#94A3B8"
          }
        }
      }
    };
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .gradient-text {
      background: linear-gradient(90deg, #38BDF8, #2DD4BF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .animate-fade-in {
      animation: fadeIn 0.8s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .profile-card {
      backdrop-filter: blur(10px);
      background-color: rgba(24, 24, 27, 0.8);
    }
  </style>
</head>

<body class="min-h-screen flex flex-col bg-bg text-text relative overflow-x-hidden">
  <div class="bg-mesh fixed inset-0 -z-10 opacity-30"></div>

  <header class="border-b border-border sticky top-0 bg-bg/80 backdrop-blur-md z-50">
    <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <img src="logo1.png" alt="logo" class="w-10 h-12">
        <span class="font-bold text-xl tracking-tighter text-white">LinkApp</span>
      </div>

      <nav class="hidden md:flex items-center gap-8 text-sm">
        <div class="flex gap-6 border-r border-border pr-6 text-muted font-medium">
          <span>Configuración de cuenta</span>
        </div>
        <div class="flex gap-4 items-center">
          <a href="index.html" class="flex items-center gap-2 px-4 py-2 border border-border rounded-lg text-muted hover:text-blue transition-all text-xs font-bold bg-surface/50">
            Salir
          </a>
        </div>
      </nav>
      <button class="md:hidden text-white">☰</button>
    </div>
  </header>

  <main class="flex-grow flex items-center justify-center px-6 py-12 animate-fade-in">
    <div class="w-full max-w-md profile-card p-10 rounded-[2.5rem] border border-border shadow-2xl text-center">
      
      <div class="mb-6">
        <h2 class="text-3xl font-black text-white tracking-tight">Tu <span class="gradient-text">Identidad</span></h2>
        <p class="text-muted text-sm mt-2 font-medium">Personaliza tu espacio digital</p>
      </div>

      <form id="profileForm" class="space-y-8">
        <div class="flex flex-col items-center">
          <div class="relative group cursor-pointer">
            <div id="imagePreview" class="w-28 h-28 rounded-full bg-bg border-2 border-dashed border-border flex flex-col items-center justify-center overflow-hidden transition-all group-hover:border-blue/50 group-hover:bg-surface relative">
              <span id="placeholderText" class="text-muted text-[10px] font-bold uppercase tracking-widest text-center px-2">Subir<br>Foto</span>
              <img id="avatarImg" src="" class="hidden w-full h-full object-cover">
              <div class="absolute inset-0 bg-blue/10 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                <span class="text-xs text-blue font-bold">Cambiar</span>
              </div>
            </div>
            <input type="file" id="fileInput" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer">
          </div>
          <p class="text-[10px] text-muted uppercase tracking-widest mt-4 font-black">Imagen de perfil</p>
        </div>

        <div class="text-left">
          <label class="block text-[10px] text-muted mb-2 ml-1 uppercase font-black tracking-widest">Nickname</label>
          <div class="relative">
            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-muted">@</span>
            <input type="text" id="nickname" required
              class="w-full bg-bg/50 border border-border text-white pl-10 pr-4 py-4 rounded-2xl outline-none transition-all focus:border-blue/50 placeholder:text-muted/20" 
              placeholder="LinkMaster_99">
          </div>
        </div>

        <button type="submit" 
          class="w-full py-4 bg-blue hover:bg-blue/90 text-black font-black rounded-2xl transition-all active:scale-[0.98] shadow-lg shadow-blue/20 uppercase tracking-widest text-sm">
          Guardar y Continuar
        </button>
      </form>
    </div>
  </main>

  <footer class="border-t border-border py-10 bg-surface/30">
    <div class="max-w-6xl mx-auto flex flex-col items-center gap-4">
      <img src="logo1.png" alt="Logo mini" class="w-8 h-10 grayscale opacity-40">
      <p class="text-muted/40 text-[10px] uppercase tracking-[0.3em] font-medium">© 2026 LinkApp Digital Environment</p>
    </div>
  </footer>

  <script>
    const fileInput = document.getElementById('fileInput');
    const avatarImg = document.getElementById('avatarImg');
    const placeholderText = document.getElementById('placeholderText');

    fileInput.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          avatarImg.src = e.target.result;
          avatarImg.classList.remove('hidden');
          placeholderText.classList.add('hidden');
          localStorage.setItem('userAvatar', e.target.result);
        }
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('profileForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const nick = document.getElementById('nickname').value;
      localStorage.setItem('userNickname', nick);
      window.location.href = 'funcion.html';
    });
  </script>
</body>
</html>
