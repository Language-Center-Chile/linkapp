<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - LinkApp</title>
  <link rel="stylesheet" href="estilos.css" />
  <script src="https://cdn.tailwindcss.com"></script>
<div class="bg-gif"></div>


  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: { bg: "#000000", surface: "#18181b", border: "#27272a", blue: "#38BDF8" },
        },
      },
    };
  </script>
</head>
<body class="min-h-screen flex flex-col bg-bg text-text">
  <header class="border-b border-border sticky top-0 bg-bg z-50">
    <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <div class="w-8 h-8 bg-blue rounded flex items-center justify-center text-black font-bold">L</div>
        <span class="font-bold text-white">LinkApp</span>
      </div>
      <a href="index.html" class="nav-link text-sm">Volver al inicio</a>
    </div>
  </header>

  <main class="flex-grow flex items-center justify-center px-6 py-12">
    <div class="w-full max-w-md bg-surface p-8 rounded-2xl border border-border">
      <h2 class="text-2xl font-bold text-white mb-6">Contáctanos</h2>
      <form action="#" class="space-y-4">
        <div>
          <label class="block text-sm text-muted mb-2">Nombre</label>
          <input type="text" class="search-input w-full" placeholder="Tu nombre">
        </div>
        <div>
          <label class="block text-sm text-muted mb-2">Email</label>
          <input type="email" class="search-input w-full" placeholder="correo@ejemplo.com">
        </div>
        <div>
          <label class="block text-sm text-muted mb-2">Mensaje</label>
          <textarea class="search-input w-full h-32" placeholder="¿En qué podemos ayudarte?"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-full">Enviar mensaje</button>
      </form>
    </div>
  </main>
</body>
</html>
